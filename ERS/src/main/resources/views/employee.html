<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrapbg.css"> -->
<!-- <link rel="stylesheet" href="./company.css"> -->
<link rel="stylesheet" href="./employee.css">

<title>Project One</title>
</head>
<body>

	<div class="container-fluid bg">

		<nav class="navbar navbar-default" id="header">
			<div class="container-fluid">
				<div class="navbar-header">
                    <img class = "img-responsive logo" src = "https://upload.wikimedia.org/wikipedia/commons/archive/8/80/20100228005046%21The_Office_US_logo.svg">
				
				</div>
                <h1 id="companyName">Dunder Mifflin</h1>
			</div>
		</nav>
		

        <h1 id="hello">Hello</h1>
	<h2 id="Q">What would you like to do today?</h2>
	<button onclick="show()" type="button" class="btn btn-primary btn-lg" id="custBtn1">See your reimbursements</button>
	<button onclick="show2()" type="button" class="btn btn-secondary btn-lg" id="custBtn2">Submit new one</button>
	<button type="button" class="btn btn-secondary btn-lg" id="custBtn3">Logout</button>
	<div class = "container" id="reimbursements-table">

		<table class="table table-light table-hover">
			<thead>
			<tr class="table-dark">
				<td>
					<th class="colName" scope="col">ID</th>
					<th class="colName" scope="col">Amount</th>
					<th class="colName" scope="col">Submitted</th>
					<th class="colName" scope="col">Resolved</th>
					<th class="colName" scope="col">Description</th>
					<th class="colName" scope="col">Status</th>
					<th class="colName" scope="col">Type</th>
				</td>
			</tr>
			</thead>
			<tbody id="allReimbs"></tbody>
		</table>
	</div>

	<div class = "container" id="new-reimb-form">
        <form class = "submit-reimb-form" id="submitReimb" action="/api/reimbursements/submit" method = "POST">
            <br><br>
			<div class="mb-3">
            <label for="reimb-amount" class="form-label" id="amountTxt">Amount</label>
            <input type="number" class="form-control" name="amount" id="amountVal" step="0.01" aria-describedby="reimbHelp" required>
            </div>
            
            <div class="mb-3">
            <label for="reimb-description" class="form-label" id="descTxt">Description</label>
            <input type="text" class="form-control" name="description" id="descVal" required>
            </div>
			<br>
			<label for="reimb-type" class="form-label" id="typeTxt">Type</label>
            <div class="selectWrapper">
			<select name="typeId" class="selectBox" class="form-select" aria-label="Default select example" id ="type" required>
                <option value="1">Travel</option>
                <option value="2"> Education/Training</option>
                <option value="3"> Supplies</option>
                <option value="4"> Food</option>
				<option value="5"> Medical</option>
				<option value="6"> Party Supplies</option>
				<option value="7"> Miscellaneous</option>
              </select>
			</div>  
            <br>
			<br>
			<div class="d-grid gap-2">
				<button class="btn btn-primary" type="submit" id ="submit-btn">Submit</button>
            </div>
        </form>
      </div>


	<!-- <script src="../javascript/login.js" type="text/javascript"></script> -->
    <script src="/javascript/employee.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>        
</body>
</html>
