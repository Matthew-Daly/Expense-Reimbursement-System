<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- Latest compiled and minified JavaScript -->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	
<script	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<!-- <link rel="stylesheet" type="text/css" href="../css/bootstrapbg.css"> -->
<link rel="stylesheet" href="./company.css">

<title>Project One</title>
</head>
<body>

	<div class="container-fluid bg">

		<nav class="navbar navbar-default" id="header">
			<div class="container-fluid">
				<div class="navbar-header">
                    <img class = "img-responsive logo" src = "https://upload.wikimedia.org/wikipedia/commons/archive/8/80/20100228005046%21The_Office_US_logo.svg">
				
				</div>
                <h1 id="companyName">Dunder Mifflin</h1>
			</div>
		</nav>

		<div class="row" id="loginBox">
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-sm-4 col-xs-12">
				<form class="form-container backgroundcolor">
					<div class="form-group">
						<h2 id="userLoginText">User Login</h2>
						<label class = "inputText" >Username</label> <input
							type="username" class="form-control" id="userName"
							placeholder="Username">
					</div>
					<div class="form-group">
						<label class = "inputText">Password</label> <input
							type="password" class="form-control" id="Password1"
							placeholder="Password">
					</div>
					<button type="submit" id="loginSubmit" class="btn btn-success btn-block">Submit</button>
				</form>
			</div>
			<div class="col-md-4 col-sm-4 col-xs-12"></div>
		</div>
	</div>
	<script src="../javascript/login.js" type="text/javascript"></script>

    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>         -->
</body>
</html>
